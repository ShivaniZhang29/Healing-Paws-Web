{% extends 'base.html' %}

{% block content %}
    <h1>重置密码</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <div>
            <button id="submit" name="submit" type="submit" class="i18n">重置密码</button>
        </div>
    </form>
{% endblock %}
