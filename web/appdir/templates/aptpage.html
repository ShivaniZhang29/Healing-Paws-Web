{%macro my_paginate(pagination,type,status,url)%}
<nav>
    <ul class="pager">
        {%if pagination.has_prev%}
        <li><a class="page-link" href="{{url_for(url,page=pagination.page-1,type=type,status=status)}}">previous</a></li>
        {%else%}
        <li><a class="page-link">previous</a></li>
        {%endif%}

        {%if pagination.has_next%}
        <li><a class="page-link" href="{{url_for(url,page=pagination.page+1,type=type,status=status)}}">next</a></li>
        {%else%}
        <li><a class="page-link">next</a></li>
        {%endif%}
    </ul>
</nav>

{%endmacro%}
