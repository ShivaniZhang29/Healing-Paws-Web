{% extends "base.html" %}

{% block content %}

<section id="section-home">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <h2 class="heading mb-3 i18n" name="welcome">We Care for Your Pets Health Every Moment</h2>
                <div class="sub-heading">
                    <p class="mb-4 i18n" name="hospital">Healing Paws Veterinary Hospital</p>
                </div>
            </div> 
            <div class="col-md-1"></div>
            <div class="col-md-5 relative align-self-center">

                <h1 class="i18n" name="login">Login</h1>
                <!-- Loging form -->
                <form action="" method="post" novalidate>
                    <div class="form-group">
                        {{ form.hidden_tag() }}
                        <div class="username">
                            <span class="i18n" name="username"></span><br />
                            {{ form.username(size=32) }}
                        </div>
                        <div class="password">
                            <span class="i18n" name="password"></span><br />
                            {{ form.password(size=32) }}
                        </div>
                        <div class="remember">
                            {{ form.remember_me() }}
                            <span class="i18n" name="remember"></span>
                        </div>
                        <div>
                            <a href="{{ url_for('reset_password_request') }}">忘记密码？</a>
                        </div>
                        <div class="submit">
                            <button id="submit" name="submit" type="submit" class="i18n btnA"></button>
                        </div>
                    </div>   
                </form>
                <!-- End Loging form -->
            </div> 
		</div>
    </div>
    
</section>
<script>
</script>
{% endblock %}
